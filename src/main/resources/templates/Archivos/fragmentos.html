<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
    </head>
    <body>

        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light" style="margin-top: 15rem; margin-left: 35rem">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarArchivos">
                            <i class="fas fa-plus"></i>agregar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar producto, es la ventana modal -->
        <section th:fragment="agregarArchivo">
            <div id="agregarArchivos" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel"
                 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">[[#{archivo.agregar}]]</h5>
                            <button type="button" 
                                    class="btn-close" 
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/Archivo/guardar}" th:object="${archivo}"
                              method="POST" class="was-validated"
                              enctype="multipart/form-data">
                            <input type="hidden" name="nuevaImagen" value="NO"/>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="idCategoria">[[#{archivo.categoria}]]</label>
                                    <select name="categoria.idCategoria" 
                                            class="form-select" 
                                            aria-label="Default select example">
                                        <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.descripcion}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">[[#{archivo.descripcion}]]</label>
                                    <input type="text" class="form-control" name="descripcion" required="true"/>
                                </div>

                         
                                <div class="mb-3">
                                    <label for="imagen">[[#{archivo.imagen}]]</label>
                                    <input class="form-control" type="file" name="File"
                                           onchange="readURL(this);" >
                                        <img id="blah" src="#" alt="your archivo" height="200"/>
                                </div>

                               
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección principal para mostrar la informaccion de la entidad producto -->
        <section th:fragment="listadoArchivos" id="archivo">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{archivos.listado}]]</h4></div>
                            <div th:if="${archivos != null and !archivos.empty}" >
                                <table class="table table-striped table-hover fs-6">
                                    <thead class="table-dark">
                                        <th>Nombres</th>
                                        <th>Numero</th>
                                        <th>Extensión</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="archivo, contador : ${archivos}"></tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${archivos == null or archivos.empty}">
                                <span>vacio</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4 d-grid">                                
                        <a th:href="@{/categoria/eliminar/}+${categoria.idCategoria}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
        </section>

      



    </body>
</html>
